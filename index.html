<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, user-scalable=no">
        <meta name="author" content="steve benedict, gerry blackmon, randy dang, jonathan gallo">
        <meta name="description" content="hackathon 2, team 2">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>
        <title>hackathon 2, team 2</title>
    </head>
    <body>
        <div class="container">
                <div class="cluesPage form-group">
                        <h3 class="instructions form-group">Use the clues below to find an item. Once you have located it, take a photo of it for upload.</h3>
                        <div class="clues form-group">
                            <ul>
                                <li>A black-handled screwdriver</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="uploadFile">Select your file here: </label>
                            <input class="form-control" type="file" name="uploadFile">
                        </div>
                        <div class="form-group">
                            <button type="button" class="upload btn btn-default">Upload</button>
                            <button type="button" class="leaderBoard btn btn-info">Leader Board</button>
                        </div>
                    </div>
        </div>
    </body>
</html>
